<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Bird Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: skyblue;
        }
        canvas {
            border: 2px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Fluffy Bird Game</h1>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let bird = {
            x: 50,
            y: 150,
            radius: 15,
            gravity: 0.4, // Reduced gravity for a slower fall
            lift: -12, // Stronger lift to make jumps easier
            velocity: 0
        };
        
        let pipes = [];
        let frame = 0;
        let score = 0;
        let gameRunning = true;
        
        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
            });
        }
        
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                gameRunning = false;
            }
        }
        
        function updatePipes() {
            if (frame % 100 === 0) { // Slower pipe generation
                let gap = 150; // Increased the gap size for easier gameplay
                let top = Math.random() * (canvas.height / 2);
                pipes.push({ x: canvas.width, width: 40, top: top, bottom: top + gap });
            }
            pipes.forEach(pipe => {
                pipe.x -= 1.5; // Slower pipe movement to make the game easier
                if (pipe.x + pipe.width < 0) {
                    pipes.shift();
                    score++;
                }
                if (
                    bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipe.width &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    gameRunning = false;
                }
            });
        }
        
        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }
        
        function gameLoop() {
            if (!gameRunning) {
                alert("Game Over! Score: " + score);
                document.location.reload();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            drawScore();
            updateBird();
            updatePipes();
            frame++;
            requestAnimationFrame(gameLoop);
        }
        
        function jump() {
            bird.velocity = bird.lift;
        }
        
        document.addEventListener("keydown", jump);
        document.addEventListener("click", jump);
        
        gameLoop();
    </script>
</body>
</html>
